name: Deploy Jekyll to GitHub Pages (Optimized)

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-inprogress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Cache Ruby gems
        uses: actions/cache@v4
        id: gem-cache
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
            
      - name: Cache Jekyll build
        uses: actions/cache@v4
        id: jekyll-cache
        with:
          path: |
            .jekyll-cache
            _site/assets
          key: ${{ runner.os }}-jekyll-assets-${{ hashFiles('**/_config.yml', '**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-assets-
            
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 1
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Install Jekyll dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
          
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        env:
          JEKYLL_ENV: production
          TZ: UTC
        with:
          source: ./
          destination: ./_site
          jekyll_build_flags: "--future --incremental --profile --verbose"
          
      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "Build failed: _site directory not found"
            exit 1
          fi
          echo "Build completed successfully"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4