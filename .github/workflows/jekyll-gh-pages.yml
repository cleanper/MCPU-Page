name: Deploy Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        
      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '24'
          
      - name: Install minification tools
        run: |
          npm install -g clean-css-cli terser html-minifier-terser
          
      - name: Minify CSS files
        run: |
          find . -name "*.css" ! -name "*.min.css" -type f | while read file; do
            if [ -f "$file" ]; then
              minfile="${file%.css}.min.css"
              cleancss "$file" -o "$minfile"
              echo "Minified: $file -> $minfile"
            fi
          done
          
      - name: Minify JavaScript files
        run: |
          find . -name "*.js" ! -name "*.min.js" ! -path "./node_modules/*" -type f | while read file; do
            if [ -f "$file" ]; then
              minfile="${file%.js}.min.js"
              terser "$file" -o "$minfile" --compress --mangle
              echo "Minified: $file -> $minfile"
            fi
          done
          
      - name: Minify HTML files
        run: |
          find . -name "*.html" -type f | while read file; do
            if [ -f "$file" ]; then
              tempfile="${file}.tmp"
              html-minifier-terser \
                "$file" \
                -o "$tempfile" \
                --collapse-whitespace \
                --remove-comments \
                --remove-redundant-attributes \
                --minify-css true \
                --minify-js true
              mv "$tempfile" "$file"
              echo "Minified: $file"
            fi
          done

          
      - name: Prepare build directory
        run: |
          mkdir -p _site
          shopt -s extglob
          cp -r !(node_modules|.git*|_site) _site/ 2>/dev/null || true
          
      - name: Update HTML references
        run: |
          cd _site
          find . -name "*.html" -type f -exec sed -i 's/\.css"/.min.css"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/\.js"/.min.js"/g' {} \;
          find . -name "*.html" -type f -exec sed -i "s/\.js'/.min.js'/g" {} \;
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5